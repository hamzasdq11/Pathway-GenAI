name: Smoke test (install & import)

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install package (editable)
        run: pip install -e .

      - name: Import smoke test
        run: |
          python - <<'PY'
          import sys
          print("Python:", sys.version.split()[0])
          try:
              import equinova_terminal as m
              print("equinova_terminal OK:", getattr(m, '__file__', None))
          except Exception as e:
              print("equinova_terminal IMPORT ERROR:", e)
              raise

          try:
              from webapi.main import app
              print("webapi.main.app OK:", type(app).__name__)
          except Exception as e:
              print("webapi.main IMPORT ERROR:", e)
              raise
          PY
